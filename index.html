  <div class="introduce">
    <h1>FibonaChicken</h1>
    <p>
      세상 만사 모든 것의 균형은 황금 비율에서 그 해답을 찾을 수 있고,<br>
      이를 수학적으로 풀어낸것이 바로 피보나치 수열이니라.<br>
      일찍이 선지자가 있어, 치킨과 피보나치 수열의 관계를 밝힌 자들이 있으니<br>
      그들의 끝을 모르는 탐구 정신과 널리 인간과 치킨을 이롭게 하려는 마음을 높이 사,<br>
      내 잠시 짬을 내어 허접한 코드질을 하였으니 이를 <strong>피보나치킨</strong> 계산기라고 부르도록 하겠다.<br>
    </p>
    <p>마지막 업데이트: 2014-12-21</p>
  </div>
  <div class="btn">선지자들의 자취</div>
  
    <!-- predict section -->
    <section class="predict">
      <div class="container">
        <h2>몇 명이나 먹을 수 있을까요? 🍗</h2>
        <form class="form-wrap">
          <div class="input-wrap">
            <input class="underline" type="number" />
            <p>명이나 드시려고요? 🤔</p>
          </div>
          <div class="btn-wrap">
            <button type="button">점지</button>
          </div>
        </form>
        <div class="result"></div>
      </div>
    </section>
